<head>
    <script src="../../lib/vue.js"></script>
</head>

<body>

    <div id="app">
        <input type="button" value="浪起来" v-on:click="lang" />
        <input type="button" value="不浪了" @click="stop"/>
        <p>{{msg}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: '我不浪的话，我浑身难受。',
                intervalId: null
            },
            methods: {
                lang(){
                    console.log(this.msg);
                    if(this.intervalId) return;
                    this.intervalId = setInterval(() => {
                        var first = this.msg.substring(0, 1);
                        var leave = this.msg.substring(1);
                        this.msg = leave + first;
                    }, 400);
                },
                stop(){
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
            }
        })
    </script>
</body>
